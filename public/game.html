<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TuBlox Game</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body { overflow: hidden; background: #0b0b10; touch-action: none; font-family: 'Segoe UI', sans-serif; }
        canvas { display: block; }
        
        /* CHAT */
        .chat-wrapper {
            position: absolute; top: 60px; left: 10px;
            width: 300px; height: 220px;
            display: flex; flex-direction: column;
            pointer-events: none; z-index: 100;
        }
        .chat-messages {
            flex: 1; overflow-y: auto; background: rgba(0, 0, 0, 0.5); 
            border-radius: 8px; padding: 5px; margin-bottom: 5px;
            color: white; font-size: 13px; pointer-events: auto; scrollbar-width: none;
        }
        .chat-input-area { display: flex; gap: 5px; pointer-events: auto; }
        #chatInput { flex: 1; padding: 8px; border-radius: 5px; border: none; background: rgba(255,255,255,0.8); outline: none; }
        #chatSendBtn { padding: 0 15px; border: none; border-radius: 5px; background: #b026ff; color: white; cursor: pointer; font-weight: bold; }

        /* MENU BUTTON */
        .menu-btn {
            position: absolute; top: 10px; left: 10px;
            width: 40px; height: 40px; background: #1e1e24; border: 2px solid #5d00ff;
            border-radius: 8px; cursor: pointer; display: flex; align-items: center; justify-content: center;
            z-index: 200; pointer-events: auto; transition: 0.2s;
        }
        .menu-btn:hover { background: #5d00ff; }
        .menu-btn svg { fill: white; width: 24px; height: 24px; }

        /* MENU OVERLAY */
        .game-menu-overlay {
            display: none; position: fixed; inset: 0;
            background: rgba(0, 0, 0, 0.85); backdrop-filter: blur(5px);
            z-index: 1000; align-items: center; justify-content: center;
        }
        .menu-box {
            background: #1e1e24; width: 350px; border-radius: 12px; padding: 20px;
            border: 1px solid #333; box-shadow: 0 0 30px rgba(93, 0, 255, 0.3);
            display: flex; flex-direction: column; gap: 15px;
        }
        .menu-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333; padding-bottom: 10px; margin-bottom: 5px; }
        .menu-header h2 { margin: 0; color: white; font-size: 20px; }
        .close-menu { background: none; border: none; color: #888; font-size: 24px; cursor: pointer; }
        .close-menu:hover { color: white; }

        .player-list-box { background: #111; border-radius: 8px; height: 200px; overflow-y: auto; padding: 10px; border: 1px solid #333; }
        .player-item { display: flex; align-items: center; gap: 10px; padding: 8px; border-bottom: 1px solid #222; }
        .player-avatar-svg { width: 30px; height: 30px; border-radius: 5px; overflow: hidden; background: #333; }
        .player-name { color: #ddd; font-size: 14px; font-weight: bold; }
        .player-you { color: #5d00ff; margin-left: auto; font-size: 10px; }

        .menu-actions { display: flex; flex-direction: column; gap: 10px; }
        .btn-menu { width: 100%; padding: 12px; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; font-size: 14px; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .btn-reset { background: #333; color: white; }
        .btn-reset:hover { background: #444; }
        .btn-leave { background: #d32f2f; color: white; }
        .btn-leave:hover { background: #b71c1c; }

        .mobile-ui { display: none; position: absolute; bottom: 30px; width: 100%; justify-content: space-between; padding: 0 40px; box-sizing: border-box; pointer-events: none; z-index: 100; }
        .control-btn { pointer-events: auto; width: 70px; height: 70px; background: rgba(255, 255, 255, 0.15); backdrop-filter: blur(5px); border: 2px solid rgba(255, 255, 255, 0.3); border-radius: 50%; display: flex; align-items: center; justify-content: center; }
        .control-btn svg { fill: white; width: 32px; height: 32px; }
    </style>
</head>
<body>
    <button class="menu-btn" onclick="openMenu()">
        <svg viewBox="0 0 24 24"><path d="M21 16.5c0 .38-.21.71-.53.88l-7.9 4.44c-.16.12-.36.18-.57.18-.21 0-.41-.06-.57-.18l-7.9-4.44A.991.991 0 0 1 3 16.5v-9c0-.38.21-.71.53-.88l7.9-4.44c.16-.12.36-.18.57-.18.21 0 .41.06.57.18l7.9 4.44c.32.17.53.5.53.88v9M12 4.15L6.04 7.5 12 10.85l5.96-3.35L12 4.15M5 15.91l6 3.38v-6.71L5 9.21v6.7m14 0v-6.7l-6 3.38v6.71l6-3.38z"/></svg>
    </button>

    <div id="game-menu" class="game-menu-overlay">
        <div class="menu-box">
            <div class="menu-header">
                <h2>TuBlox Menu</h2>
                <button class="close-menu" onclick="closeMenu()">×</button>
            </div>
            <div style="color:#888; font-size:12px; margin-bottom:5px;">PLAYERS IN SERVER:</div>
            <div id="player-list-container" class="player-list-box"></div>
            <div class="menu-actions">
                <button class="btn-menu btn-reset" onclick="resetChar()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M23 4v6h-6"/><path d="M1 20v-6h6"/><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/></svg>
                    Reset Character
                </button>
                <button class="btn-menu btn-leave" onclick="leaveGame()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></svg>
                    Leave Game
                </button>
            </div>
        </div>
    </div>

    <div class="chat-wrapper">
        <div class="chat-messages" id="msgs"></div>
        <div class="chat-input-area">
            <input type="text" id="chatInput" placeholder="Chat..." autocomplete="off">
            <button id="chatSendBtn">➤</button>
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <div class="mobile-ui" id="mobileControls">
        <div style="display:flex; gap:15px;">
            <div class="control-btn" id="btnL"><svg viewBox="0 0 24 24"><path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></svg></div>
            <div class="control-btn" id="btnR"><svg viewBox="0 0 24 24"><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/></svg></div>
        </div>
        <div class="control-btn" id="btnJ"><svg viewBox="0 0 24 24"><path d="M12 4l-1.41 1.41L5.17 11H21v2H5.17l5.42 5.59L9.17 20 2 12l10-8z" transform="rotate(90 12 12)"/></svg></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/utils.js"></script> <!-- New Avatar Generator -->
    <script src="js/game.js"></script>
    
    <script>
        const menuOverlay = document.getElementById('game-menu');
        const playerListContainer = document.getElementById('player-list-container');

        function openMenu() {
            updatePlayerList();
            menuOverlay.style.display = 'flex';
        }
        function closeMenu() {
            menuOverlay.style.display = 'none';
            document.getElementById('gameCanvas').focus();
        }
        function leaveGame() { window.location.href = 'index.html'; }
        
        function resetChar() {
            if (typeof die === 'function') die();
            closeMenu();
        }

        function updatePlayerList() {
            if (typeof players === 'undefined') return;
            playerListContainer.innerHTML = '';
            for (let id in players) {
                const p = players[id];
                const item = document.createElement('div');
                item.className = 'player-item';
                
                // Using SVG Generator from utils.js for the list avatar!
                // Construct a fake user object for the generator
                const fakeUser = { color: p.color, equipped: { face: p.face, hat: p.hat } };
                const avatarSVG = getAvatarSVG(fakeUser);

                const isMe = (id === socket.id) ? '<span class="player-you">(YOU)</span>' : '';
                item.innerHTML = `
                    <div class="player-avatar-svg">${avatarSVG}</div>
                    <span class="player-name">${p.username}</span>
                    ${isMe}
                `;
                playerListContainer.appendChild(item);
            }
        }
        window.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                if (menuOverlay.style.display === 'flex') closeMenu();
                else openMenu();
            }
        });
    </script>
</body>
</html>
