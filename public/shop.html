<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shop - TuBlox 2</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="header-right">
            <button onclick="location.href='index.html'" class="btn-icon">
                <svg viewBox="0 0 24 24"><path d="M19 12H5M12 19l-7-7 7-7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
            </button>
            <div class="logo">SHOP</div>
        </div>
        
        <div class="vubs-badge">
            <img src="assets/vubs.png" class="vubs-icon-img" alt="V">
            <span class="vubs-amount" id="user-balance">...</span>
        </div>
    </header>

    <main>
        <div class="shop-tabs">
            <button class="tab-btn active" onclick="switchTab('hat', this)">Accessories</button>
            <button class="tab-btn" onclick="switchTab('face', this)">Faces</button>
            <button class="tab-btn" onclick="switchTab('shirt', this)">Shirts</button>
            <button class="tab-btn" onclick="switchTab('pants', this)">Pants</button>
        </div>

        <div class="shop-grid" id="shop-grid"></div>
    </main>

    <script src="js/utils.js"></script>
    <script>
        let currentTab = 'hat';
        let currentUser = JSON.parse(localStorage.getItem('tublox_user'));

        if(!currentUser) location.href = 'login.html';

        function loadData() {
            fetch('/api/profile', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ username: currentUser.username })
            })
            .then(res => res.json())
            .then(data => {
                if(data.success) {
                    currentUser = data.user;
                    localStorage.setItem('tublox_user', JSON.stringify(data.user));
                    renderShop();
                }
            });
        }

        function switchTab(tab, btn) {
            currentTab = tab;
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            renderShop();
        }

        function renderShop() {
            const u = currentUser;
            document.getElementById('user-balance').innerText = u.balance;
            const grid = document.getElementById('shop-grid');
            grid.innerHTML = '';

            for (let itemId in window.GAME_ASSETS) {
                const item = window.GAME_ASSETS[itemId];
                if (item.type !== currentTab || item.price === 0) continue;

                const owned = u.inventory.includes(itemId);
                const card = document.createElement('div');
                card.className = 'shop-card';
                card.innerHTML = `
                    <div class="item-icon">${getItemSVG(itemId)}</div>
                    <h4>${item.name}</h4>
                    <p class="price-tag">
                        <img src="assets/vubs.png" style="width:20px;"> ${item.price}
                    </p>
                    <button class="btn-primary btn-shop" onclick="buy('${itemId}', ${item.price})" ${owned ? 'disabled style="opacity:0.5;"' : ''}>
                        ${owned ? 'OWNED' : 'BUY'}
                    </button>
                `;
                grid.appendChild(card);
            }
        }

        function buy(id, price) {
            fetch('/api/buy', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ username: currentUser.username, itemId: id, price })
            }).then(res => res.json()).then(data => {
                if(data.success) loadData();
                else alert(data.error);
            });
        }

        loadData();
    </script>
</body>
</html>
